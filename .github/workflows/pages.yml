name: Release Pages

on:
  # 手动触发
  workflow_dispatch:
  push:
    branches:
      - main

env:
  TZ: Asia/Shanghai

jobs:
  release-page:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 更新doc
        uses: cross-the-world/ssh-scp-ssh-pipelines@latest
        continue-on-error: true
        with:
          host: ${{ secrets.VPS_HOST }}
          user: ${{ secrets.VPS_USER }}
          pass: ${{ secrets.VPS_PASS }}
          port: ${{ secrets.VPS_PORT }}
          connect_timeout: 10s
          first_ssh: |
            cd /root/code/doc
            git checkout .
            git pull --allow-unrelated-histories
            npm install
            npm run docs:build
            
